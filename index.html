<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Verimood - Çok Yakında</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #2C3E50, #4CA1AF);
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .logo {
      width: 300px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 48px;
      margin: 0;
    }

    p {
      font-size: 20px;
      margin-top: 10px;
      opacity: 0.9;
    }

    .social {
      margin-top: 40px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .social img {
      width: 24px;
      height: 24px;
    }

    .social a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s;
    }

    .social a:hover {
      color: #00ffcc;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 36px;
      }
      p {
        font-size: 16px;
      }
      .logo {
        width: 140px;
      }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Verimood Logo" class="logo">
  <h1>Çok Yakında</h1>
  <p>“İnternetin Ruh Hali!”</p>

  <div class="social">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
    <a href="https://instagram.com/verimood" target="_blank">@verimood</a>
  </div>
</body>
</html>
